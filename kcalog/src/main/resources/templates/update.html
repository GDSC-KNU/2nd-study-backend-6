<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>update</title>
</head>
<body>
<form action="/member/update" method="post">
  <input type="hidden" th:value="${updateMember.id}" name="id"> <br>
  이메일: <input type="text" th:value="${updateMember.email}" name="email" readonly> <br>
  비밀번호: <input type="text" th:value="${updateMember.password}" name="password"> <br>
  이름: <input type="text" th:value="${updateMember.name}" name="name"> <br>
  키: <input type="text" th:value="${updateMember.height}" name="height"> <br>
  몸무게: <input type="text" th:value="${updateMember.weight}" name="weight"> <br>
  칼로리: <input type="text" th:value="${updateMember.dayKcal}" name="dayKcal"> <br>
  <input type="submit" value="정보수정">
</form>
</body>
</html>
